---
apiVersion: v1
kind: ReplicationController
metadata:
  name: kafka-3
  labels:
    name: kafka-3
    broker_id: "3"
spec:
  replicas: 1
  selector:
    name: kafka-3
    broker_id: "3"
  template:
    metadata:
      labels:
        name: kafka-3
        broker_id: "3"
        service: kafka
    spec:
      containers:
        - name: kafka
          image: quay.io/ukhomeofficedigital/kafka:v0.0.1
          imagePullPolicy: Always
          resources:
            limits:
              memory: "750Mi"
          env:
            - name: KAFKA_HEAP_OPTS
              value: "-Xmx512M -Xms512M"
            - name: BROKER_ID
              value: "3"
            - name: NUM_PARTITIONS
              value: "3"
            - name: ADVERTISED_HOSTNAME
              value: "kafka-3"
          ports:
            - containerPort: 9092
          volumeMounts:
            - mountPath: /data
              name: data
      volumes:
        - emptyDir: {}
          name: data
